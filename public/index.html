    function handleFileUpload(event, toolId) {
        const file = event.target.files[0];
        if (!file) return;

        const previewContainer = document.getElementById(`preview_${toolId}`);
        previewContainer.innerHTML = ''; // Clear previous preview

        const reader = new FileReader();
        reader.onload = function(e) {
            let previewElement;
            if (file.type.startsWith('image/')) {
                previewElement = document.createElement('img');
            } else if (file.type.startsWith('video/')) {
                previewElement = document.createElement('video');
                previewElement.controls = true;
            }
            if (previewElement) {
                previewElement.src = e.target.result;
                previewContainer.appendChild(previewElement);
            }
        };
        reader.readAsDataURL(file);
    }

    function extractVideoId(url) {
        let videoId = null;
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        if (match) {
            videoId = match[1];
        }
        return videoId;
    }

    async function callApi(endpoint, payload, outputElementId) {
        const outputElement = document.getElementById(outputElementId);
        outputElement.innerHTML = LOADER_HTML;
        const fullUrl = `${API_BASE_URL}${endpoint}`;
        try {
            const response = await fetch(fullUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if (!response.ok) {
                const errorMsg = result.error || 'Erro desconhecido na API.';
                throw new Error(errorMsg);
            }
            return result;
        } catch (error) {
            let errorMessage = `‚ùå Erro: ${error.message}\n\n`;
            if (window.location.protocol === 'file:') {
                errorMessage += "Parece que voc√™ est√° a executar este ficheiro localmente. Para que funcione, voc√™ precisa de ter o servidor (server.js) a correr ao mesmo tempo. Siga o Passo 2 do tutorial de hospedagem.";
            } else {
                errorMessage += "Verifique se o seu servidor backend est√° a correr e se as chaves de API est√£o configuradas corretamente no Render.";
            }
            outputElement.innerText = errorMessage;
            console.error('API Call Error:', error);
            return null;
        }
    }
    
    function copyToClipboard(elementId) {
        const outputElement = document.getElementById(elementId);
        const textToCopy = outputElement.innerText.replace("Copiar", "").trim();
        
        const textArea = document.createElement('textarea');
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
        } catch (err) {
            console.error('Falha ao copiar texto: ', err);
        }
        document.body.removeChild(textArea);
    }

    function formatRelativeTime(isoDate) {
        const now = new Date();
        const videoDate = new Date(isoDate);
        const seconds = Math.round((now - videoDate) / 1000);
        const minutes = Math.round(seconds / 60);
        const hours = Math.round(minutes / 60);
        const days = Math.round(hours / 24);
        const months = Math.round(days / 30.44);
        const years = Math.round(days / 365.25);

        if (seconds < 60) return `h√° ${seconds} segundos`;
        if (minutes < 60) return `h√° ${minutes} minutos`;
        if (hours < 24) return `h√° ${hours} horas`;
        if (days === 1) return `h√° 1 dia`;
        if (days < 30) return `h√° ${days} dias`;
        if (months === 1) return `h√° 1 m√™s`;
        if (months < 12) return `h√° ${months} meses`;
        if (years === 1) return `h√° 1 ano`;
        return `h√° ${years} anos`;
    }
