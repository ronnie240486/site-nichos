<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMaker IA PRO - 200+ Ferramentas Ativas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #00e0ff;
            --secondary-color: #ffce00;
            --bg-dark: #121212;
            --bg-medium: #1e1e1e;
            --bg-light: #2c2c2c;
            --text-light: #ffffff;
            --text-dark: #a0a0a0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        aside {
            width: 320px;
            background: var(--bg-medium);
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            box-sizing: border-box;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-content {
            flex-grow: 1;
        }
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }
        .category-header {
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 8px;
            background: var(--bg-light);
            margin-bottom: 5px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        .category-header:hover {
            background: #3a3a3a;
        }
        .category-header .arrow {
            transition: transform 0.3s ease;
        }
        .category-header.active .arrow {
            transform: rotate(90deg);
        }
        .tool-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
            padding-left: 15px;
        }
        .tool-link {
            cursor: pointer;
            display: block;
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            background: #292929;
            transition: all 0.2s ease;
            font-weight: 400;
            font-size: 14px;
        }
        .tool-link:hover, .tool-link.active {
            background: var(--primary-color);
            color: var(--bg-dark);
            transform: translateX(5px);
        }
        .tool-box {
            display: none;
            padding: 25px;
            background: var(--bg-medium);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tool-box h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
        }
        .tool-description {
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 20px;
            line-height: 1.5;
            border-left: 3px solid var(--primary-color);
            padding-left: 15px;
            font-style: italic;
        }
        .output {
            background: var(--bg-dark);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid #333;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .output:hover .copy-btn {
            opacity: 1;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            background: var(--bg-light);
            border: 1px solid #444;
            border-radius: 8px;
            color: var(--text-light);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 224, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 12px 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: var(--bg-dark);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) {
            background: #00b5cc;
            box-shadow: 0 2px 10px rgba(0, 224, 255, 0.3);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            color: #888;
        }
        .select-lang-btn, .file-upload-label {
            width: auto;
            background-color: var(--bg-light);
            color: var(--text-light);
            border: 1px solid #444;
            margin-bottom: 15px;
            padding: 10px 15px;
            display: inline-block;
            cursor: pointer;
        }
        .select-lang-btn:hover, .file-upload-label:hover {
            background-color: #3a3a3a;
        }
        input[type="file"] {
            display: none;
        }
        .preview-container {
            margin-top: 15px;
            max-width: 100%;
        }
        .preview-container img, .preview-container video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #444;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px var(--primary-color);
        }
        .modal-content h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .modal-content label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: var(--text-dark);
        }
        .modal-content button {
            margin-top: 20px;
        }
        .modal-content button.cancel {
            background-color: #444;
            color: var(--text-light);
            margin-top: 10px;
        }
        .modal-content button.cancel:hover {
            background-color: #555;
        }
        .lang-tabs, .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .lang-tab, .filter-btn {
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 20px;
            background-color: var(--bg-light);
            border: 1px solid #444;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .lang-tab:hover, .filter-btn:hover {
            background-color: #4a4a4a;
            border-color: #666;
        }
        .lang-tab.active, .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--bg-dark);
            font-weight: bold;
            border-color: var(--primary-color);
        }
        .simulated-video-player {
            background-color: #000;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .simulated-video-player .play-icon {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 224, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .simulated-video-player .play-icon svg {
            fill: var(--primary-color);
        }
         /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }
            aside {
                width: 100%;
                height: auto;
                max-height: 50vh;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            main {
                height: auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <h1>DarkMaker IA PRO</h1>
        <div class="sidebar-content" id="sidebar-content">
            </div>
    </aside>

    <main id="main-content">
        </main>
    
    <div id="modal-config" class="modal">
      <div class="modal-content">

    <script>
    // ===================================================================================
    // DATA STRUCTURE: All 200+ tools, prompts, and configurations are defined here.
    // ===================================================================================
    const categories = [
        {
            name: "🎯 Análise de Nichos e Tendências",
            tools: [
                { name: 'Nicho Oculto', func: 'executeGenericTool', desc: 'Analisa um mercado grande e encontra sub-nichos com menos concorrência e alto potencial de crescimento.', prompt: 'Aja como um especialista em YouTube. Analise o nicho de mercado "{{input}}" e identifique 5 sub-nichos ocultos com baixa concorrência e alto potencial de viralização. Para cada sub-nicho, forneça um exemplo de título de vídeo.' },
                { name: 'Detector de Vídeos Virais', func: 'buscarVideos', desc: 'Analisa tendências e identifica vídeos que estão a viralizar no seu nicho para inspiração.' },
                { name: 'Curador de Shorts Automático por Nicho', func: 'buscarVideos', desc: 'Encontra os YouTube Shorts mais populares para um nicho específico.', shortsOnly: true },
                { name: 'Detector de Tendência do Dia', func: 'buscarVideos', desc: 'Mostra os tópicos mais quentes e pesquisados do dia no YouTube.', trending: true },
                { name: 'Identificador de Nicho Emergente', func: 'executeGenericTool', desc: 'Usa análise de tendências para encontrar nichos que estão começando a crescer rapidamente.', prompt: 'Com base nas tendências de busca atuais e dados do Google Trends, identifique 3 nichos de canal no YouTube que estão em fase de crescimento acelerado. Para cada um, explique o porquê do seu potencial e sugira 2 formatos de vídeo.' },
                { name: 'Detector de Concorrência Alta', func: 'executeGenericTool', desc: 'Analisa um nicho e informa o quão alta é a concorrência, ajudando a decidir se vale a pena entrar.', prompt: 'Analise o nível de concorrência para um canal no YouTube sobre "{{input}}". Avalie a quantidade de canais grandes, a frequência de postagem e a qualidade dos vídeos. Classifique a concorrência como Baixa, Média, Alta ou Saturada e justifique sua análise.' },
                { name: 'Identificador de Lacunas no Nicho', func: 'executeGenericTool', desc: 'Identifica tópicos dentro do seu nicho que têm pouca ou nenhuma cobertura, representando uma oportunidade.', prompt: 'Dentro do nicho de "{{input}}", identifique 5 "lacunas de conteúdo", que são tópicos específicos com alta demanda de busca mas baixa oferta de vídeos de qualidade. Sugira um título de vídeo para cada lacuna.' },
                { name: 'Detector de microtendências locais', func: 'executeGenericTool', desc: 'Identifica tendências de vídeo específicas para uma cidade ou região.', prompt: 'Aja como um analista de tendências locais. Para a cidade/região de {{input}}, identifique 3 micro-tendências ou assuntos locais que poderiam se tornar vídeos de sucesso no YouTube. Considere eventos, notícias ou cultura local.' },
                { name: 'Comparador de tendências entre nichos', func: 'executeGenericTool', desc: 'Compara o nível de interesse e a tendência de crescimento entre dois nichos diferentes.', prompt: 'Compare os nichos do YouTube: "{{input.0}}" vs "{{input.1}}". Analise o volume de busca, potencial de crescimento, e CPM médio para cada um. Conclua qual nicho parece mais promissor no momento. (Formato da entrada: Nicho 1, Nicho 2)' },
                { name: 'Previsor de palavras-chave explosivas', func: 'executeGenericTool', desc: 'Prevê palavras-chave que ainda não são populares, mas que têm alto potencial de explodir em breve.', prompt: 'Com base no nicho "{{input}}", preveja 5 palavras-chave de cauda longa que têm baixo volume de busca atualmente, mas alto potencial de crescimento nos próximos 6 meses. Justifique cada previsão.' },
                { name: 'Termômetro de interesse por assunto', func: 'executeGenericTool', desc: "Mede o interesse do público por um determinado assunto, classificando-o como 'Quente', 'Morno' ou 'Frio'.", prompt: 'Avalie o interesse atual do público no YouTube pelo assunto "{{input}}". Classifique como "Quente" (em alta), "Morno" (estável) ou "Frio" (em declínio) e forneça uma breve justificativa para a sua classificação.' },
                { name: 'Gerador de oportunidade viral por lacuna', func: 'executeGenericTool', desc: 'Encontra um tópico com pouca concorrência (lacuna) e gera uma ideia de vídeo com alto potencial viral para ele.', prompt: 'Para o nicho de "{{input}}", encontre uma lacuna de conteúdo (tópico pouco coberto) e crie uma ideia de vídeo completa com alto potencial viral. Inclua um título clickbait (do bem), um roteiro resumido e uma sugestão de thumbnail.' },
                { name: 'Rastreador de hashtags emergentes', func: 'executeGenericTool', desc: 'Monitora e identifica novas hashtags que estão a começar a ganhar tração num determinado nicho.', prompt: 'Para o nicho de "{{input}}", identifique 5 hashtags emergentes que estão começando a ganhar tração no YouTube, TikTok ou Instagram. Ordene por potencial de crescimento.' },
                { name: 'Radar de assuntos censurados em alta', func: 'executeGenericTool', desc: 'Identifica assuntos que estão em alta mas que são considerados sensíveis ou polémicos pelos algoritmos.', prompt: 'Aja com cautela. Identifique 3 tópicos sobre "{{input}}" que estão em alta, mas que correm o risco de desmonetização ou alcance reduzido no YouTube devido a políticas de conteúdo. Explique o risco associado a cada um.' },
                { name: 'Detector de canais desativados com tráfego', func: 'executeGenericTool', desc: 'Encontra canais que não postam há muito tempo mas que ainda recebem tráfego, indicando um nicho com demanda.', prompt: 'Aja como um detetive de YouTube. Para o nicho de "{{input}}", descreva o perfil de um canal que provavelmente foi abandonado (sem posts há mais de 1 ano), mas cujos vídeos antigos ainda recebem tráfego significativo. Explique que tipo de conteúdo esses vídeos provavelmente têm.' },
                { name: 'Mapeador de tendências sazonais por nicho', func: 'executeGenericTool', desc: 'Mapeia os melhores temas de vídeo para um nicho em diferentes épocas do ano (Verão, Natal, etc.).', prompt: 'Para o nicho de "{{input}}", crie um calendário de conteúdo sazonal. Liste 3 ideias de vídeo para cada uma das seguintes épocas: Verão, Volta às Aulas, Halloween, Black Friday, Natal.' },
                { name: 'Localizador de ideias trending de baixa concorrência', func: 'executeGenericTool', desc: 'Pega um assunto que já está em alta e encontra um ângulo ou sub-tópico com baixa concorrência para criar um vídeo.', prompt: 'O tópico "{{input}}" está em alta. Encontre 3 ângulos ou sub-tópicos únicos e com baixa concorrência para criar um vídeo original sobre isso. Forneça um título para cada ângulo.' },
                { name: 'Detector de Canal Morto com Vídeo Vivo', func: 'executeGenericTool', desc: 'Identifica canais abandonados cujos vídeos ainda recebem muitas visualizações, revelando nichos com demanda constante.', prompt: 'Descreva como identificar um "canal morto com vídeo vivo" no nicho de "{{input}}". Que métricas e sinais indicam que um canal está abandonado, mas um ou mais vídeos específicos continuam a ter um bom desempenho? Dê um exemplo hipotético.' },
                { name: 'Detector de Saturação por Nicho (Alta Concorrência)', func: 'executeGenericTool', desc: 'Analisa um nicho e informa o quão alta é a concorrência, ajudando a decidir se vale a pena entrar.', prompt: 'Analise o nível de saturação para um canal no YouTube sobre "{{input}}". Avalie a quantidade de canais grandes, a frequência de postagem e a qualidade dos vídeos. Classifique a concorrência como Baixa, Média, Alta ou Saturada e justifique sua análise.' },
            ]
        },
        {
            name: "📚 Roteiros e Conteúdo",
            tools: [
                { name: 'Ideias de Roteiros', func: 'executeGenericTool', desc: 'Sugere temas e estruturas de roteiro com base em uma palavra-chave ou nicho.', prompt: 'Gere 5 ideias de roteiro para um vídeo sobre "{{input}}". Para cada ideia, inclua um gancho inicial, 3 pontos principais a serem abordados e uma chamada para ação (CTA).', fieldType: 'textarea' },
                { name: 'Biblioteca de Roteiros', func: 'executeGenericTool', desc: 'Gera estruturas de roteiro prontas para diferentes formatos de vídeo (tutorial, review, etc.).', prompt: 'Gere uma estrutura de roteiro para um vídeo no formato "{{input.0}}" sobre o tema "{{input.1}}". Detalhe as seções: Introdução, Ponto 1, Ponto 2, Ponto 3, Conclusão/CTA. (Formato da entrada: formato, tema)' },
                { name: 'Criador de Série de Conteúdos', func: 'executeGenericTool', desc: 'Ajuda a planear uma série de vídeos com uma sequência lógica de episódios.', prompt: 'Crie um plano para uma série de 5 vídeos no YouTube sobre "{{input}}". Detalhe o título de cada episódio e um breve resumo, garantindo que haja um gancho no final de cada vídeo para o próximo.', fieldType: 'textarea' },
                { name: 'Editor de Roteiros com IA', func: 'executeGenericTool', desc: 'Sugere melhorias em tempo real enquanto você escreve um roteiro.', prompt: 'Analise e melhore o seguinte roteiro. Foque em clareza, ritmo e engajamento. Reescreva as partes fracas e adicione sugestões de B-roll ou elementos visuais.\n\nRoteiro:\n{{input}}', fieldType: 'textarea' },
                { name: 'Gerador de Introduções Impactantes', func: 'executeGenericTool', desc: 'Cria os primeiros 15 segundos do seu roteiro, focados em prender a atenção máxima.', prompt: 'Crie 3 opções de introdução (ganchos) de 15 segundos para um vídeo com o título: "{{input}}". As introduções devem ser intrigantes, polêmicas ou gerar alta curiosidade.', fieldType: 'textarea' },
                { name: 'Gerador de Introduções com Retenção Alta', func: 'executeGenericTool', desc: 'Gera ganchos de abertura projetados para maximizar a retenção da audiência.', prompt: 'Para um vídeo sobre "{{input}}", crie 3 ganchos de abertura diferentes, cada um focado em um estilo de retenção: 1) Pergunta Polêmica, 2) Promessa de Resultado Rápido, 3) Storytelling de um Problema.', fieldType: 'textarea' },
                { name: 'Gerador de Resumo de Vídeo', func: 'executeGenericTool', desc: 'Cria um resumo em texto de um vídeo já existente, ideal para blog posts ou redes sociais.', prompt: 'Leia o seguinte roteiro de vídeo e crie um resumo otimizado para a descrição do YouTube, com no máximo 500 caracteres. O resumo deve capturar a essência do vídeo e incluir as principais palavras-chave.\n\nRoteiro:\n{{input}}', fieldType: 'textarea' },
                { name: 'Geração de Legendas Automáticas', func: 'executeGenericTool', desc: 'Transcreve o áudio do seu vídeo para criar legendas.', prompt: 'Aja como um transcritor. Transcreva o seguinte texto (que seria um áudio) para um formato de legenda (SRT), sem timestamps. Apenas forneça o texto limpo e formatado.\n\nTexto:\n{{input}}', fieldType: 'textarea' },
                { name: 'Verificador de Plágio de Conteúdo', func: 'executeGenericTool', desc: 'Verifica se partes do seu roteiro são muito similares a outros conteúdos online.', prompt: 'Aja como um verificador de plágio. Analise o roteiro abaixo e reescreva qualquer frase que pareça genérica ou que possa ser considerada plágio, tornando o conteúdo mais original.\n\nRoteiro:\n{{input}}', fieldType: 'textarea' },
                { name: 'Gerador de Roteiros Estilo Podcast', func: 'executeGenericTool', desc: 'Cria roteiros estruturados para conversas e entrevistas, no formato de podcast.', prompt: 'Crie uma estrutura de roteiro para um episódio de podcast de 20 minutos sobre "{{input}}". Inclua introdução, segmentos principais com perguntas-chave e uma conclusão.', fieldType: 'textarea' },
                { name: 'Assistente de Marcação de Capítulos', func: 'executeGenericTool', desc: 'Gera automaticamente timestamps (capítulos) para vídeos longos com base no roteiro.', prompt: 'Leia o roteiro abaixo e sugira timestamps (capítulos) para o vídeo do YouTube. Formate como "00:00 - Título do Capítulo".\n\nRoteiro:\n{{input}}', fieldType: 'textarea' },
                { name: 'Gerador de Tópicos por Palavra-chave', func: 'executeGenericTool', desc: 'Cria uma lista de tópicos de vídeo detalhados a partir de uma única palavra-chave.', prompt: 'A partir da palavra-chave "{{input}}", gere uma lista de 10 tópicos de vídeo relacionados e detalhados. Cada tópico deve ser um título de vídeo em potencial.' },

    // ===================================================================================
    // UI GENERATION: Dynamically creates the sidebar and main content areas.
    // ===================================================================================
    document.addEventListener('DOMContentLoaded', () => {
        const mainContainer = document.getElementById('main-content');
        const sidebarContent = document.getElementById('sidebar-content');
        let toolCounter = 1;

        categories.forEach(category => {
            const categoryId = `category-${toolCounter}`;
            const categoryHeader = document.createElement('div');
            categoryHeader.className = 'category-header';
            categoryHeader.innerHTML = `<span>${category.name}</span><span class="arrow">▶</span>`;
            
            const toolList = document.createElement('div');
            toolList.className = 'tool-list';
            toolList.id = categoryId;

            categoryHeader.onclick = () => {
                const isActive = categoryHeader.classList.contains('active');
                document.querySelectorAll('.category-header.active').forEach(h => h.classList.remove('active'));
                document.querySelectorAll('.tool-list').forEach(l => l.style.maxHeight = null);
                
                if (!isActive) {
                    categoryHeader.classList.add('active');
                    toolList.style.maxHeight = toolList.scrollHeight + "px";
                }
            };
            
            sidebarContent.appendChild(categoryHeader);
            sidebarContent.appendChild(toolList);

            category.tools.forEach(tool => {
                tool.id = `tool${toolCounter}`;
                
                const link = document.createElement('div');
                link.className = 'tool-link';
                link.id = `link_${tool.id}`;
                link.innerHTML = tool.name;
                link.onclick = (e) => {
                    e.stopPropagation(); 
                    showTool(tool.id);
                };
                toolList.appendChild(link);

                if (tool.func !== 'abrirModal') {
                    const toolBox = document.createElement('div');
                    toolBox.className = 'tool-box';
                    toolBox.id = tool.id;
                    toolBox.innerHTML = generateToolHTML(tool);
                    mainContainer.appendChild(toolBox);
                }
                
                toolCounter++;
            });
        });

        const firstCategory = document.querySelector('.category-header');
        if(firstCategory) {
            firstCategory.click();
            const firstToolLink = firstCategory.nextElementSibling.querySelector('.tool-link');
            if(firstToolLink) {
                firstToolLink.click();
            }
        }
        
        mainContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('lang-tab') || e.target.classList.contains('filter-btn')) {
                const parent = e.target.parentElement;
                parent.querySelectorAll('.active').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');
            }
        });
    });

    function generateLanguageTabsHTML(toolId) {
        let tabsHTML = `<div id="lang_tabs_${toolId}" class="lang-tabs" style="display: none;">`;
        languages.forEach((lang, index) => {
            tabsHTML += `<button class="lang-tab ${index === 0 ? 'active' : ''}" data-lang="${lang.name}">${lang.flag} ${lang.name}</button>`;
        });
        tabsHTML += `</div>`;
        return `<button class="select-lang-btn" onclick="toggleLangTabs('${toolId}')">Selecionar Idioma</button>` + tabsHTML;
    }

                    <button onclick="assistantGenerateScript('${tool.id}')">Gerar Roteiro</button>
                </div>
                <div id="assistant_step_2_${tool.id}" style="display:none;">
                    <label>Passo 2: Edite o roteiro gerado (opcional)</label>
                    <textarea id="input_assistant_script_${tool.id}" rows="10"></textarea>
                    <button onclick="assistantGeneratePrompts('${tool.id}')">Gerar Prompts para kie.ai</button>
                </div>
                <div id="assistant_step_3_${tool.id}" style="display:none;">
                     <label>Passo 3: Use estes prompts na kie.ai</label>
                     <div id="output_assistant_prompts_${tool.id}" class="output"></div>
                     <button onclick="openKieAndCopy('${tool.id}')">Abrir kie.ai e Copiar Prompts</button>
                </div>
            `;
        } else if (tool.fieldType === 'textarea' || tool.numInputs > 1) {
             let textareas = '';
             const numInputs = tool.numInputs || 1;
             for (let i = 0; i < numInputs; i++) {
                 const placeholder = tool.inputPlaceholders ? tool.inputPlaceholders[i] : 'Cole seu texto ou ideia aqui...';
                 textareas += `<textarea id="input_${i}_${tool.id}" placeholder="${placeholder}" rows="4"></textarea>`;
             }
             fields = textareas + buttonHTML;
        } else {
            fields = `<input type="text" id="input_${tool.id}" placeholder="Digite sua entrada aqui...">${buttonHTML}`;
        }
        
        return `<h3>${tool.name}</h3>${descriptionHTML}${fields}<div class="output" id="output_${tool.id}">O resultado aparecerá aqui...</div>`;
    }

    function handleFileUpload(event, toolId) {
        const file = event.target.files[0];
        if (!file) return;

        const previewContainer = document.getElementById(`preview_${toolId}`);
        previewContainer.innerHTML = ''; // Clear previous preview

        const reader = new FileReader();
        reader.onload = function(e) {
            let previewElement;
            if (file.type.startsWith('image/')) {
                previewElement = document.createElement('img');
            } else if (file.type.startsWith('video/')) {
                previewElement = document.createElement('video');
                previewElement.controls = true;
            }
            if (previewElement) {
                previewElement.src = e.target.result;
                previewContainer.appendChild(previewElement);
            }
        };
        reader.readAsDataURL(file);
    }

    const LOADER_HTML = `<div class="loader"></div>`;
    const API_BASE_URL = window.location.hostname.includes('onrender.com') 
        ? window.location.origin 
        : 'http://localhost:3000';

    function getApiKey(type) {
        const keys = JSON.parse(localStorage.getItem('apiKeys')) || {};
        return keys[type];

    function findToolById(toolId) {
        for (const category of categories) {
            const foundTool = category.tools.find(tool => tool.id === toolId);
            if (foundTool) return foundTool;
        }
        return null;
    }

    function extractVideoId(url) {
        let videoId = null;
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        if (match) {
            videoId = match[1];
        }
        return videoId;
    }

    async function handleButtonClick(toolId) {
        if (isExecuting) return;

        const tool = findToolById(toolId);
        if (!tool) return;

        const button = document.getElementById(`btn_${tool.id}`);
        
        isExecuting = true;
        button.disabled = true;
        button.innerHTML = 'Executando...';

        try {
            const funcToCall = functionMap[tool.func];
            if (funcToCall) {
                await funcToCall(tool.id);
            } else {
                 throw new Error(`Função '${tool.func}' não encontrada.`);
            }
        } catch (error) {
            console.error(`Erro ao executar a ferramenta ${toolId}:`, error);
            const outputElement = document.getElementById(`output_${toolId}`);
            if(outputElement) outputElement.innerText = `❌ ${error.message}`;
        } finally {
            isExecuting = false;
            button.disabled = false;
            button.innerHTML = 'Executar';
        }
    }

    async function callApi(endpoint, payload, outputElementId) {
        const outputElement = document.getElementById(outputElementId);
        outputElement.innerHTML = LOADER_HTML;
        const fullUrl = `${API_BASE_URL}${endpoint}`;
        try {
            const response = await fetch(fullUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const result = await response.json();
            if (!response.ok) {
                const errorMsg = result.error || 'Erro desconhecido na API.';
                throw new Error(errorMsg);
            }
            return result;
        } catch (error) {
            let errorMessage = `❌ Erro: ${error.message}\n\n`;
            if (window.location.protocol === 'file:') {
                errorMessage += "Parece que você está a executar este ficheiro localmente. Para que funcione, você precisa de ter o servidor (server.js) a correr ao mesmo tempo. Siga o Passo 2 do tutorial de hospedagem.";
            } else {
                errorMessage += "Verifique se o seu servidor backend está a correr e se as chaves de API estão configuradas corretamente no Render.";
            }
            outputElement.innerText = errorMessage;
            console.error('API Call Error:', error);
            return null;
        }
    }
    
    function copyToClipboard(elementId) {
        const outputElement = document.getElementById(elementId);
        const textToCopy = outputElement.innerText.replace("Copiar", "").trim();
        
        const textArea = document.createElement('textarea');
        textArea.value = textToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
        } catch (err) {
            console.error('Falha ao copiar texto: ', err);
        }
        document.body.removeChild(textArea);
    }

    function formatRelativeTime(isoDate) {
        const now = new Date();
        const videoDate = new Date(isoDate);
        const seconds = Math.round((now - videoDate) / 1000);
        const minutes = Math.round(seconds / 60);
        const hours = Math.round(minutes / 60);
        const days = Math.round(hours / 24);
        const months = Math.round(days / 30.44);
        const years = Math.round(days / 365.25);

        if (seconds < 60) return `há ${seconds} segundos`;
        if (minutes < 60) return `há ${minutes} minutos`;
        if (hours < 24) return `há ${hours} horas`;
        if (days === 1) return `há 1 dia`;
        if (days < 30) return `há ${days} dias`;
        if (months === 1) return `há 1 mês`;
        if (months < 12) return `há ${months} meses`;
        if (years === 1) return `há 1 ano`;
        return `há ${years} anos`;
    }

    async function executeGenericTool(toolId) {
        const tool = findToolById(toolId);
        if (!tool || !tool.prompt) {
             throw new Error('Esta ferramenta não possui um prompt de IA configurado.');
        }

        const inputs = [];
        const numInputs = tool.numInputs || 1;
        for (let i = 0; i < numInputs; i++) {
            const inputElement = document.getElementById(`input_${i}_${tool.id}`) || document.getElementById(`input_${tool.id}`);
            if (!inputElement || !inputElement.value) {
                throw new Error(`Por favor, preencha o campo de entrada.`);
            }
            inputs.push(inputElement.value);
        }
        
        let finalPrompt = tool.prompt;
        inputs.forEach((input, index) => {
            finalPrompt = finalPrompt.replace(`{{input.${index}}}`, input).replace('{{input}}', input);
        });

        const result = await callApi('/api/gemini', { prompt: finalPrompt }, `output_${toolId}`);
        
        if (result && result.candidates && result.candidates.length > 0) {
            const text = result.candidates[0].content.parts[0].text;
            document.getElementById(`output_${toolId}`).innerHTML = `${text}<button class="copy-btn" onclick="copyToClipboard('output_${toolId}')">Copiar</button>`;
        }
    }

    async function buscarVideos(toolId) {
        const tool = findToolById(toolId);
        const inputElement = document.getElementById(`input_${toolId}`);
        const termo = tool.trending ? 'trending' : (inputElement ? inputElement.value : '');
        const regionCode = document.getElementById(`select_country_${toolId}`).value;
        const outputElement = document.getElementById(`output_${toolId}`);
        
        if (!termo && !tool.trending) {
            throw new Error("Por favor, digite um termo para buscar.");
        }
        
        let result;
        if (tool.trending) {
            result = await callApi('/api/youtube-trending', { regionCode: regionCode }, `output_${toolId}`);
        } else {
            const activeFilterButton = document.querySelector(`#filter_buttons_${toolId} .filter-btn.active`);
            const order = activeFilterButton ? activeFilterButton.dataset.order : 'relevance';
            const videoDuration = tool.shortsOnly ? 'short' : 'any';
            result = await callApi('/api/youtube-search', { termo, regionCode, order, videoDuration }, `output_${toolId}`);
        }

        if (result && result.items) {
             if (result.items.length === 0) {
                outputElement.innerText = "Nenhum vídeo encontrado para este termo.";

            let resultsHTML = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">';
            result.items.forEach(item => {

                const { title, channelTitle, publishedAt } = item.snippet;
                const thumbnail = item.snippet.thumbnails.medium.url;
                const { viewCount, likeCount, commentCount } = item.statistics;
                const formattedDate = formatRelativeTime(publishedAt);
                const formatNumber = (num) => {
                    if (!num) return 'N/A';

                    if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
                    if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
                    return n.toString();
                };
                resultsHTML += `
                    <div class="bg-[#2c2c2c] rounded-lg overflow-hidden flex flex-col justify-between transition-transform hover:scale-105 shadow-lg">
                        <img src="${thumbnail}" alt="${title}" class="w-full h-auto" onerror="this.style.display='none'">

            });
